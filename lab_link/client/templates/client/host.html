<!--  prettier-ignore  -->
{% extends 'main.html' %} 
{% load static %} 
{% block content %}
<div class="container">
	<div class="row">
		<div class="col s8">
			<div class="host-container"></div>
			<div class="terminal"></div>
		</div>
		<div class="col s4">
			<div class="options-container">
				<a class="open-terminal waves-effect waves-light btn">Open a terminal</a>
			</div>
		</div>
	</div>
</div>
<link href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>
<script src="{% static 'scripts/host.js' %}" type="module" defer></script>
<script src="{% static 'scripts/terminal.js' %}" type="module" defer></script>
<script>
	const hostId = "{{ host_id }}";
	const preloaderHtml = `{% include 'preloader.html' with subtext=True %}`;
</script>
{% endblock content %}
