{% extends "main.html" %}
{% block title %}
    Login
{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s4 offset-s4">
                <h2>Login</h2>
            </div>
        </div>
        <div class="row">
            <div class="col s4 offset-s4">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="waves-effect waves-light btn right" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
